<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Day 8 | Stopwatch | 30 Days Challenge</title>
	</head>
	<body>
		<main>
			<h1>Countdown to <span> 30Day Challenge</span></h1>
			<div class="countdown">
				<div class="time">
					<div class="days number">00</div>
					<h3 class="time-title">days</h3>
				</div>
				<div class="time">
					<div class="hours number">00</div>
					<h3 class="time-title">hours</h3>
				</div>
				<div class="time">
					<div class="minutes number">00</div>
					<h3 class="time-title">minutes</h3>
				</div>
				<div class="time">
					<div class="seconds number">00</div>
					<h3 class="time-title">seconds</h3>
				</div>
			</div>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
