<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day 7 | Clock and World Clock | 30 Days Challenge</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<h1>Your time</h1>

			<div class="time-container" data-timezone="Asia/Kathmandu"></div>

			<h2>Time around the world</h2>

			<div class="container">
				<div
					class="time-container"
					data-timezone="America/New_York"
				></div>
				<div class="time-container" data-timezone="Asia/Dhaka"></div>
				<div
					class="time-container"
					data-timezone="America/Mexico_City"
				></div>
				<div class="time-container" data-timezone="Asia/Dubai"></div>
				<div
					class="time-container"
					data-timezone="Australia/Sydney"
				></div>
			</div>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
